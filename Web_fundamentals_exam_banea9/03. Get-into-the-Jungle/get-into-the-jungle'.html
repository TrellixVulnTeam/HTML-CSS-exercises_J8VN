<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Get Into The Jungle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="get-into-the-jungle'.css" />
</head>
<body>
    <main>
        <form action="get">
            <div id="image">
                <img src="img\img-01.png" alt="photo">
            </div>
            <div id="monkey-form">
                <h1>Monkey Login</h1>
                <div id="email">
                    <i class="fa fa-envelope"></i>
                    <input type="email" placeholder="Email">
                </div>
                <div id="password">
                    <i class="fa fa-unlock-alt"></i>
                    <input type="password" placeholder="Password">
                </div>
                <div id="radio">
                    <p> I am here for: </p>
                    <label class="container">
                        <input type="radio" name="reasonWhy">Bananas <br>
                        <span class="checkmark"></span>
                    </label>
                    <label class="container">
                        <input type="radio" name="reasonWhy">Lady Monkeys <br>
                        <span class="checkmark"></span>
                    </label>
                    <label class="container">
                        <input type="radio" name="reasonWhy">Fun <br>
                        <span class="checkmark"></span>
                    </label>
                </div>
                <button type="submit">GET INTO THE JUNGLE</button>
                <p id="forget">Forgot <span>Username / Password?</span></p>
                <p id="new-monkey">Create your Account 
                    <i class="fa fa-long-arrow-right"></i>
                </p>
            </div>
        </form>
    </main>
</body>
</html>
